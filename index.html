<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/green-Notes.png">
    <link href="style.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List <img src="images/green-Notes.png" alt="green-notes"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add note">
                <button onclick="addTask()">Add</button>
            </div>
            <div>
                <ul id="list-container">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
